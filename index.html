<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <video autoplay muted loop>
            <source src="assets/videos/hero.mp4" type="video/mp4">
        </video>
    </header>
    <section class="upload-section">
        <img src="assets/images/upload_box.png" alt="Upload Box">
    </section>
    <section class="glowing-buttons">
        <button class="room-button"><img src="assets/images/room_icon.png" alt="Room"></button>
        <button class="vr-button"><img src="assets/images/vr_icon.png" alt="VR Game"></button>
    </section>
    <footer>
        <video autoplay muted loop>
            <source src="assets/videos/footer_animation.mp4" type="video/mp4">
        </video>
    </footer>
</body>
</html>
